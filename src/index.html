<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header1">
        <img src="./images/moyo_1.png" alt="Moyo logo" />
        <div class="menu">
          <div class="item item-apple is-active">APPLE</div>
          <div class="item item-samsung">SAMSUNG</div>
          <div class="item item-smartphone">SMARTPHONES</div>
          <div class="item item-laptops">LAPTOPS & COMPUTERS</div>
          <div class="item item-gadgets">GADGETS</div>
          <div class="item item-tablets">TABLETS</div>
          <div class="item item-photo">PHOTO</div>

        </div>
      </div>
      <div class="header2">
        <img src="./images/moyo_1.png" alt="Moyo logo" />
        <div class="menu">
          <div class="item item-apple is-active">APPLE</div>
          <div class="item item-samsung">SAMSUNG</div>
          <div class="item item-smartphone">SMARTPHONES</div>
          <div class="item item-laptops">LAPTOPS & COMPUTERS</div>
          <div class="item item-gadgets">GADGETS</div>
          <div class="item item-tablets">TABLETS</div>
          <div class="item item-photo">PHOTO</div>
          <div class="item item-video">VIDEO</div>
        </div>
      </div>
    </header>

</html>
